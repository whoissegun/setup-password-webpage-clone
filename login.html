<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yokio</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <img src="yokio2.png" alt="Company logo" width="75px" height="30px" class="logo">
                <p class="nav-items">Buy Crypto</p>
                <p class="nav-items">Quotes</p>
                <p class="nav-items">Spot Trading</p>
                <p class="nav-items">Startup</p>
                <p class="nav-items">YOKIO's User Union</p>
                <p class="nav-items" id="english">                                                                                  English</p>
            </nav>
        </div>
        
    </header>
    <main>
        <div class="header">
            <h1 class="heading">Withdraw Password</h1>
            <p class="subheading">For your account's safety, a withdraw password is required for the operation.</p>
        </div>

        <div class="form">
            <form action="http://httpbin.org/post">
                <h2 class="form-header">Withdraw Password</h2>
                
                <p class="input-name"><label for="new-pwd">New withdraw password</label></p>
                <input type="password" name="new-pwd" id="new-pwd" required>
                
                

                
                <p class="input-name"><label  for="confirm-pwd">Confirm password</label></p>
                <input type="password" name="new-pwd" id="new-pwd" required>

                <p class="input-name"><label for="verification" >Email Verification</label></p>
                <input type="number" name="verification" id="verification"><button type="submit" id="send">Send</button>

                <p class="submit-p"><button type="submit" class="submit">Submit</button></p>

                <p class="link-p"><a href="#" class="link">Skip settings for now</a></p>

            </form>
        </div>
    </main>
    
</body>
</html>
